<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Tracking Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Email Tracking Report</h2>
<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Opened</th>
        <th>Open Time</th>
        <th>Clicked</th>
        <th>Click Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${records}">
        <td th:text="${r.email}"></td>
        <td th:text="${r.opened ? '✅' : '❌'}"></td>
        <td th:text="${r.openTime != null ? r.openTime : '-'}"></td>
        <td th:text="${r.clicked ? '✅' : '❌'}"></td>
        <td th:text="${r.clickTime != null ? r.clickTime : '-'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
